<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Playground - Let's AJAX!</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="node_modules/select2/dist/css/select2.css">
  </head>
  <body>
    <div class="container text-center mt-5">
      <h1> Let's AJAX! ⚔︎</h1>

      <select class="select2" name="country">
        <option value="AL">Alabama</option>
        <option value="WY">Wyoming</option>
        <option value="CA">California</option>
        <option value="TX">Texas</option>
        <option value="MI">Mississippi</option>
        <option value="ID">Idaho</option>
        <option value="HI">Hawaii</option>
        <option value="FL">Florida</option>
        <option value="DB">Missouri</option>
      </select>

      <textarea class="form-control" id="editor" rows="4"></textarea>
      <div id="preview"></div>

      <form id="search-movies" class="form-inline d-flex justify-content-center m-5">
        <input id="keyword" type="text" class="form-control" placeholder="Find movies">
        <input id="submit" type="submit" class="btn btn-primary form-control" value="Search">
      </form>

      <ul class="list-inline mt-5" id="results">
      </ul>

    </div>
    <!-- At the end, the script -->
    <script src="dist/main.js"></script>
  </body>
</html>
